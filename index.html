<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="main.css" rel="stylesheet"/>  
    <title>Hot Cold Javascript Game</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/magic.js" type="text/javascript"></script>
  </head>
  <body>
    <header>  
        <nav>
            <h1>Hot Cold Javascript Game Practice</h1>
        </nav>
    </header>    
        <section id='main-area'>
            <p>This is the main section</p>
            
            <button name="newGame" id="newGame" class="button">New Game</button>
            <h2>Guess what number the computer has selected</h2>
                <p>I'm thinking of a number between 1 and 100</p>
            <ul>
                <li id="hintMsg"></li>
                <li id="errorMsg"></li>
                <li><input type="text" name="guess" id="guess" value="Enter your guess" maxlength="3" autocomplete="off"></li>
                <li><input type="submit" name="submit" id="submit" class="button" value="Submit my guess"></li>
            </ul>
        </section>    
  </body>
</html>
